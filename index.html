    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              brand: {
                blue: '#3b82f6', // Keep for tech accents
                gold: '#d4af37', // Luxury Gold
                bronze: '#b48a5f', // Warm Wood/Bronze tone
                dark: '#0f172a',
                surface: '#1e293b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'], // Optional for headings if imported
            },
            backgroundImage: {
              'luxury-gradient': 'linear-gradient(to right, #b48a5f, #d4af37, #f3e5ab, #b48a5f)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
